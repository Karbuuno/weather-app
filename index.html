<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/style.css" />

    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Weather App</title>
  </head>
  <body>
    <!-- header -->
    <header >
      <div class="  bg-blue-900 text-center h-16 pt-2 text-4xl text-white ">
      <div>Weather App</div>
      </div>
  </header>
   <!-- side bar -->
  <div class="flex container">
   
    
      <aside id="side-bar
      " class=" side-bar flex justfy-center h-screen w-72 shadow-lg md:max-lg: flex-wrap h-56">
        
      
        <div class="flex flex-col items-center ">
          <div class="mx-7 my-5`">
            <h1>Search for a city:</h1>
        <input id="search-input" class="rounded border border-blue-500 text-center
      " type="text" placeholder="Search a city">
      </div>
      <div class="bg-blue-500 w-32 p-1 text-center text-white font-bold text-md rounded ">
          <button id="btn-search">Search</button>
         </div>
        
        <div id="search-history" >
          

               </div>
          </div>
        
      </aside>
       <!-- daily forecast section -->
      <div class=" forecast flex flex-col mx-5 my-5   ">
        <section id="section-1" class="daily-forecast  border border-black-500 h-60 p-4">
          
        </section>
        <section class="section-2">
          
          <div class="mt-4">
            <h1 class="text-2xl font-bold">5 Days forecast</h1>
              
          </div>
          <!-- 5 days forecast section -->
          <div id="week-forecast" class=" week-forecast flex space-x-6 h-56 mt-5  leading-8   ">
          <span></span>
            
            </div>
          </div>
        </section>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <script src="./assets/script.js"></script>
    
  </body>
</html>
